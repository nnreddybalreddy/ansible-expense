- name: configure frontend
  hosts: frontend
  become: yes
  tasks:
  - name: dnf install nginx -y 
    ansible.builtin.dnf:
      name: nginx
      state: latest

  - name: enable nginx 
    ansible.builtin.service:
      name: nginx
      state: started
      enable: yes      

  - name: delete default website
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent
      